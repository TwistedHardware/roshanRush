<!DOCTYPE html>
<html>
	<head>
		<title>Setting polling interval</title>
		<link rel="stylesheet" href="../../../codebase/webix.css" type="text/css" charset="utf-8">
		<script src="../../../codebase/webix.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../common/samples.css">
		<script src="../common/testdata.js" type="text/javascript" charset="utf-8"></script>
		<title>Data Throttle</title>
	</head>
	<body>
		<div class='header_comment'>Setting polling interval</div>
		<div class='sample_comment'>The sample shows the use of parameter 'datathrottle'. The parameter allows you to set polling interval that can be used to decrease number of requests to server.</div>
		<div class='sample_comment'>Dynamic loading from DB (sqllite + php).</div>
		<div id="testA" style='height:600px'></div>
		
		<script type="text/javascript" charset="utf-8">

		webix.ready(function(){
			grida = new webix.ui({
				container:"testA",
				view:"datatable",
				columns:[
					{ id:"package",	header:"Name", 			width:200 },
					{ id:"section",	header:"Section",		width:120 },
					{ id:"size",	header:"Size" , 		width:80  },
					{ id:"architecture",	header:"PC", 	width:60  }
				],
				
				autowidth:true,
				datathrottle:500,
				url:"data/data_dyn.php"
			});	
		});
		</script>
	</body>
</html>
