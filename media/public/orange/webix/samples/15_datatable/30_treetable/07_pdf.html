<!DOCTYPE html>
<html>
	<head>
		<title>TreeTable Export to PDF</title>
		<link rel="stylesheet" href="../../../codebase/webix.css" type="text/css" charset="utf-8">
		<script src="../../../codebase/webix.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="../common/samples.css">
		<script src="../common/testdata.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class='header_comment'>Export to PDF</div>
		<div class='sample_comment'>Click on the button to start exporting data.</div>
		<input type="button" value="Get as PDF" style='width:400px;margin:25px;' onclick="grid.exportToPDF();">
		<div id="testA" style='height:600px'></div>
		<script type="text/javascript" charset="utf-8">
		webix.ready(function(){
			grid = new webix.ui({
				container:"testA",
				view:"treetable",
				columns:[
					{ id:"id",	header:"", css:{"text-align":"right"},  	width:50},
					{ id:"value",	header:"Title",	width:250,
						template:"{common.treetable()} #value#" },
					{ id:"state",	header:"State",	width:100},
					{ id:"hours",	header:"Hours",	width:100}
				],

				"export":true,
				autoheight:true,
				autowidth:true,
				url: "data/treedata.php", datatype:"xml"
			});
		});
		</script>
	</body>
</html>
