<!doctype html>
<html>
<head>
	<title>Property Sheet: Basic Initialization</title>
	<script src="../../codebase/webix.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../../codebase/webix.css">


<body>
	<script>
	var propertysheet_1 = {
		view:"property",  id:"sets", width:300,
		elements:[
			{ label:"Layout" },
			{ label:"Width", type:"text", id:"width"},
			{ label:"Height", type:"text", id:"height"},
			{ label:"Data loading" },
			{ label:"Data url", type:"text", id:"url"},
			{ label:"Data type", type:"select", options:["json","xml","csv"], id:"type"},
			{ label:"Use JSONP", type:"checkbox", id:"jsonp"}
		]
	};

	webix.ui({
		type:"space", cols:[
			{ template:"left" },
			{rows:[
				propertysheet_1
			]}
		]
	});

	$$("sets").setValues({
		width:250,
		height:480,
		url:"http://webix.com/data",
		type:"json"
	});
		
	</script>


</body>
</html>
