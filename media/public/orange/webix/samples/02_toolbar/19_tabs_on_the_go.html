<!DOCTYPE html><html>	<head>		<link rel="stylesheet" href="../../codebase/webix.css" type="text/css" media="screen" charset="utf-8">		<script src="../../codebase/webix.js" type="text/javascript" charset="utf-8"></script>				<script type="text/javascript" src="../common/testdata.js"></script>		<title>Dynamic Adding/Deleting of Tabs in Tabbar</title>	</head>	<style type="text/css">		#listA{			width: 1000px;			margin:20px;		}	</style>	<body>		<div id="listA"></div>				<script type="text/javascript" charset="utf-8">				webix.ui({			container:"listA", type:"space",			rows:[					{view:"toolbar", cols:[					{view:"button", value:"Add New Film", width:150, type:"form", align:"left", click:"add_new"},{},					{view:"button", value:"Delete Tab", width:150, type:"danger", align:"right", click:"del_tab"}					]				},				{ cols:[					{view:"list", id:"list1",						template:"#title#",						width: 300,						height:400,						data: small_film_set,						select:true,						on:{							onItemClick:open_new_tab						}					},					{					type:"clean", rows:[						{view:"tabbar", id:"tabs", options:[], optionWidth:200, height:50},						{view:"template", id:"tpl", template:my_tpl}						]					}				]				}			]		});					$$('tpl').bind($$('list1')); 				function open_new_tab(id){			var item = $$('list1').getItem(id);			$$('tabs').addOption(item.id, item.title, true);			};					function add_new(){			$$("list1").add({				title:"New title",				year:2000,				rating:0,				votes:0			},0)		};				function del_tab(){			var tab_id = $$("tabs").getValue();			$$("tabs").removeOption(tab_id);			$$("list1").unselectAll();			$$("tpl").define("template", my_tpl);		};					function my_tpl(obj){					var sel  = $$("list1").getSelectedId();					if(!sel)						{return "Pick a film from the list!"}					else 						{return 'Title: '+obj.title+'</br>Year: '+obj.year+'</br> Votes: '+obj.votes+'</br>Rating: '+obj.rating}				}				</script>	</body></html>
