<!DOCTYPE html>
<html>
	<head>
		<title>Editing in Tree</title>
		<link rel="stylesheet" href="../../../codebase/webix.css" type="text/css" charset="utf-8">
		<script src="../../../codebase/webix.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/treedata.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../common/samples.css">
	</head>
	<body>
		<div class='header_comment'>Editable DataTree</div>
		<div class='sample_comment'>Click on an item to edit it.</div>
		<div id="testA" style='width:250px; height:250px; float:left'></div>
		

		<script type="text/javascript" charset="utf-8">

		webix.ready(function(){
			webix.protoUI({
				name:"edittree"
			}, webix.EditAbility, webix.ui.tree);

			tree = new webix.ui({
				container:"testA",
				view:"edittree",
				
				editable:true,
				editor:"text",
				editValue:"value",

				data: webix.copy(smalltreedata)
			});	

		});
		</script>
	</body>
</html>
